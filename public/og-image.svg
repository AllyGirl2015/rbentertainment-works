<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="100" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="200" cy="150" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="300" cy="80" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="450" cy="120" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="600" cy="100" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="750" cy="150" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="900" cy="90" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="1050" cy="130" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="850" cy="500" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="950" cy="520" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="150" cy="480" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="250" cy="550" r="1.5" fill="#ffffff" opacity="0.9"/>
  
  <!-- Logo Circle -->
  <circle cx="600" cy="220" r="80" fill="url(#text-grad)" opacity="0.3"/>
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="url(#text-grad)" text-anchor="middle">R</text>
  
  <!-- Main Title -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#text-grad)" text-anchor="middle">RBEW</text>
  
  <!-- Subtitle -->
  <text x="600" y="410" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle" opacity="0.9">Reality Builders Entertainment Works</text>
  
  <!-- Tagline -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="24" fill="#00f3ff" text-anchor="middle" font-style="italic" opacity="0.8">"Where imagination is engineered"</text>
</svg>
